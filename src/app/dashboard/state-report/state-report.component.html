<div class="col-xs-12 note">
    <h5 class="state-note" style="animation-delay: 1s;">Click on States to View District Data</h5>
</div>

<h5 class="affected-count fadeInUp" style="animation-delay: 1s;">28 States/8 UT Affected</h5>

<table class="table table-striped table-hover  fadeInUp col-md-12" style="animation-delay: 1s; ">
  <thead>
    <tr>
        <th class="sticky state-heading ">
            <div class="heading-content ">
              <abbr title="State">State/UT</abbr>
            </div>
        </th>
        <th class="sticky ">
          <div class="heading-content">
            <abbr class="confirmed" title="Confirmed">Confirm</abbr>
          </div>
      </th>
      <th class="sticky">
        <div class="heading-content "><abbr class="active-cases " title="Active ">Active</abbr>
        </div>
    </th>
    <th class="sticky">
        <div class="heading-content "><abbr class=" recovered" title="Recovered ">Recover</abbr>
        </div>
    </th>
    <th class="sticky">
        <div class="heading-content ">
          <abbr class="death" title="Deaths">Death</abbr>
        </div>
    </th>
    </tr>    
  </thead>  

  <tbody *ngFor="let data of stateData;">
    <tr class="state"> 
      <td (click)="showDistrictData(data)" style="font-weight: 600;">{{data.state}}</td>
      <td style="color: inherit; ">{{data.confirmed}}</td>
      <td style="color: inherit; ">{{data.active}}</td>
      <td style="color: inherit; ">{{data.recovered}}</td>
      <td style="color: inherit; ">{{data.deaths}}</td>
    </tr>
    <tr class="nohover" *ngIf="data['show']"><app-district></app-district></tr>
  </tbody>
</table>
