<mat-card class="example-card"  *ngFor="let article of newsArticle">
    <mat-card-header>
      <div mat-card-avatar [ngStyle]="{'background-image': 'url(../../../assets/images/DD_News_Logo.jpg)'}" class="example-header-image"></div>
      <mat-card-title class="title">{{article.title}}</mat-card-title>
      <mat-card-subtitle>{{article.description}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image class="img-article" src="../../../assets/images/{{article.imageName}}" alt="">
    <mat-card-content>
      <p>
        {{article.summary}}
      </p>
    </mat-card-content>
    <mat-card-actions class="action-buttons">
      <button mat-button color="primary"><mat-icon>thumb_up_alt</mat-icon> 12 Likes</button>
      <button mat-button color="primary"><mat-icon>comment</mat-icon> Comments</button>
      <button mat-button color="primary"><mat-icon>share</mat-icon> Share</button>
      <a mat-button color="primary" target="_blank" ><mat-icon>visibility</mat-icon> View</a>
    </mat-card-actions>
  </mat-card>
